name: Node CI

on: 
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        version: 10.x
    - name: testing stuff
      run: |
        curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
        ibmcloud login -a "https://cloud.ibm.com" -u apikey -p "$API_KEY" -o "carbon-design-system" -s "production" -r "us-south"
        ibmcloud cf add-plugin-repo CF-Community https://plugins.cloudfoundry.org
        ibmcloud cf install-plugin blue-green-deploy -f -r CF-Community

        ibmcloud cf blue-green-deploy carbon-website-test -f manifest.test.yml --delete-old-apps

