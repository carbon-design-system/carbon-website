name: L2 (world level nav)
link: 'https://pages.github.ibm.com/ibmcloud/pal/components/world-level-nav/usage'
maintainer: cloud-pal
description: >-
  A component used for navigation of a world pages. It is used for switching
  page views within a world. The World Level Nav (L2) supports menus by adding
  an items array to an item. Each World Level Nav (L2) should include a 16 pixel
  icon above its title.
framework: React
design_asset: Sketch
platform: Web
availability: IBM Internal
