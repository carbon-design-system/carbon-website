description: >-
  All pages in IBM Cloud should have a page header. The purpose of a page header
  is to: provide context for the entire page and tell the user exactly where
  they are in the platform; act as wayfinding and/or navigation; and surface
  metadata or functionality that affects the entire experience below the header.
