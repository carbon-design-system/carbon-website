name: Tag
link: 'https://pages.github.ibm.com/Watson-Health/components/tag/overview.html'
maintainer: Watson Health
description: >-
  Use tags for items that need to be labeled, categorized, or organized using
  keywords that describe them. Tags can also be interactive, providing a
  substitute for elements such as links or buttons. (For single and multi select
  tags, please use the Selectable Item component.)
