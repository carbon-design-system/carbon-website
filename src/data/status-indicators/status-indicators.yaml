high:
  - name: Critical
    token: $support-01
    description: Indicates a severe event that needs immediate attention.
    usage: critical situations, emergencies urgent alerts
    fileNames:
      - critical-filled
      - critical-outline
  - name: Warning
    fileNames:
      - warning-filled
      - warning-outline
    token: $support-01
    description:
      Indicates an error (often inline) that needs immediate attention.
    usage: warnings, errors, alerts, failure
  - name: Warning hex
    fileNames:
      - warning-hex-filled
      - warning-hex-outline
    token: $support-01
    description: Same as above
  - name: Misuse
    fileNames:
      - misuse-filled
      - misuse-outline
    token: $support-01
    description:
      Indicates unavailability, an incorrect use case (especially in usage
      guidance) or that a run has been cancelled.
    usage: incorrect usage, unavailability, cancellation
  - name: Caution
    fileNames:
      - caution-filled
      - caution-outline
    token: $support-03, $support-caution
    description:
      Indicates the existence of a non-service affecting fault condition and
      that corrective action should be taken to prevent a more serious fault.
    usage: minor caution, prevention, instability
  - name: Caution inverted
    fileNames:
      - caution-inverted-filled
      - caution-inverted-outline
    token: $support-caution-inverted
    description:
      Indicates a threshold has been breached. Intended to alert a user before a
      critical event is triggered. Only use in conjunction with ‘Caution.’
    usage: major caution, serious situations, critical instability
medium:
  - name: Undefined
    fileNames:
      - undefined-filled
      - undefined-outline
    token: No token
    description:
      Indicates a value that is outside of an acceptable range or formatted
      incorrectly
    usage: experimental work, outliers*
  - name: Checkmark
    fileNames:
      - checkmark-circle-green-filled
      - checkmark-circle-green-outline
    token: $support-02
    description:
      Indicates the clearing of one or more previously reported alarms; implies
      no issues are present
    usage: success, completion, stability, active states*
  - name: Checkmark
    fileNames:
      - checkmark
    token: $support-02
    description:
      Carries the same meaning as the contained checkmark but is more often used
      in data tables and confined spaces
  - name: Checkmark
    fileNames:
      - checkmark-circle-blue-filled
      - checkmark-circle-blue-outline
    token: $support-04
    description:
      Indicates success at the end of a process; It is usually used as an
      interactive state within Carbon components, hence the color change
    usage: success, completion*
  - name: In progress
    fileNames:
      - inprogress
    token: $support-04
    description:
      Indicates a process has started but not finished running. This icon will
      be replaced by ‘checkmark’ or ‘warning’ icon when the status of the job is
      changed
    usage: unfinished or running processes*
  - name: Incomplete
    fileNames:
      - incomplete
    token: $support-04
    description:
      Indicates a job has started but is not yet finished. This appears in
      Carbon’s Progress Indicator component
    usage: incomplete tasks*
  - name: Circle dash
    fileNames:
      - circle-dash
    token: $support-04
    description:
      Indicates that a job or step (in Carbon’s progress indicator) has not yet
      been started
    usage: upstarted tasks or disabled processes*
  - name: Pending
    fileNames:
      - pending-filled
      - pending-outline
    token: $icon-02
    description:
      Indicates a job has started but can not be scheduled due to insufficient
      resources
    usage: indefinite holds*
low:
  - name: Unknown
    token: $icon-02
    description: Indicates the status of an object unknown
    usage: unknown or undefined statuses*
    fileNames:
      - unknown-filled
      - unknown-outline
  - name: Help
    token: $icon-02
    description: Indicates additional support or FAQ content is available
    usage: help, guidance, exceptions*
    fileNames:
      - help-filled
      - help-outline
  - name: Information
    token: $support-04
    description: Indicates additional (non-essential) information is available
    usage: additional information, exceptions*
    fileNames:
      - information-circle-filled
      - information-circle-outline
  - name: Information square
    token: $support-04
    description: Carries the same meaning as the ‘information square’ icon
    fileNames:
      - information-square-filled
      - information-square-outline
